<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  </head>
  <body class="bg-blue-900 flex items-center justify-center min-h-screen">
    <!-- Login Form Card -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
      <h1 class="text-2xl font-bold text-center text-blue-900 mb-6">
        Admin Login
      </h1>

      <form id="loginForm" class="space-y-5">
        <div>
          <label
            for="username"
            class="block mb-1 text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Enter username"
            class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div class="relative w-full">
          <label
            for="password"
            class="block mb-1 text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            placeholder="********"
            class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10"
          />
          <!-- Toggle button -->
          <button
            type="button"
            onclick="togglePassword()"
            class="absolute inset-y-0 right-0 flex items-center pr-3 mt-6 text-gray-500 hover:text-gray-700 focus:outline-none"
          >
            <i id="eyeIcon" class="fi fi-rr-eye"></i>
          </button>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input
              id="rememberMe"
              type="checkbox"
              class="form-checkbox text-blue-600"
            />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        <div id="message" class="text-red-600 text-sm mt-2"></div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition"
        >
          Sign In
        </button>
      </form>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");
    
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.remove("fi-rr-eye");
          eyeIcon.classList.add("fi-rr-eye-crossed"); // swap to crossed eye
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("fi-rr-eye-crossed");
          eyeIcon.classList.add("fi-rr-eye"); // swap back to normal eye
        }
      }
    </script>
  </body>
</html>
